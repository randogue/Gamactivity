<!DOCTYPE html>
<html>
  <head>
    <title>Gamactivity</title>
  </head>
  <link rel="stylesheet" href="styleIndex.css" />
  <body>


    <div id="BodyId" class="flex flexVertical flexAlignCenter">

      <div id="ContentBoxId" class="flex flexVertical flexAlignStart">

        <!--Title-->
        <div>
          <h1 id="TitleId" class="textAlignCenter textStyleUnderline textStyleBold">
            Gamactivity
          </h1>
        </div>

        <hr class="dividerColorTersier dividerThicknessLarge dividerLengthFull"/>

        <!--Product Introduction or Info-->
        <div id="ProductId" class="flex flexHorizontal flexAlignSpaceBetween">
          <div id="ProductDescriptionId">
            description
          </div>
          <div id="ProductImageId" class="holderImage">
            img or video
          </div>
        </div>

        <div id="ProductCardId" class="flex flexVertical">
          <div id="ProductCardTitleId">
            <p class="textStyleBold">Images</p>
          </div>
          <div id="ProductCardContent" class="scrollableHorizontal">
            <div id="ProductCard" class="holderImage">img</div>
            <div id="ProductCard" class="holderImage">img</div>
            <div id="ProductCard" class="holderImage">img</div>
            <div id="ProductCard" class="holderImage">img</div>
          </div>
        </div>

        <hr class="dividerColorTersier dividerLengthMedium dividerThicknessThin"/>


        <!--Product Download-->
        <div class="flex flexHorizontal flexAlignCenter">
          <div id="DownloadSection" class="boxTersier flex flexVertical flexAlignStart padding10">
            
            <p class="textAlignLeft textStyleBold marginRemoval">Download:</p>
            
            <p class="marginRemoval">
              Download From Steam: 
              <a href="https://store.steampowered.com">
                <button id="SteamButton" class="textStyleBold">
                  Steam
                </button>
              </a>
            </p>

            <p class="marginRemoval">
              Download Directly (36.93 mb): 
              <a href="download/Demo.zip">
                <button id="DirectDownloadButton" class="textStyleBold">
                  Demo.zip
                </button>
              </a>
            </p>

          </div>
        </div>

      </div><!--ContentBoxId-->

    </div><!--BodyId-->


  </body>
